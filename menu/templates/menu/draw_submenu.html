{% for item in menu_items.values %}

  <ul class="menu-section{% if item.item.counter <= active_item %} expand{% else %}{%endif %}">
    
      <a class="menu-section__link{% if item.item.is_active %} active{% else %}{% endif %}" href="{{ item.item.get_absolute_url }}">{{ item.item.name }}</a>
      {% if item.childs %}
        {% include 'menu/draw_submenu.html' with menu_items=item.childs %}
      {% endif %}
    
  </ul>

{% endfor %}
